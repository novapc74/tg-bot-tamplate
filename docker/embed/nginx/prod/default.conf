server {
    listen 80 http2;
    server_name novapc74.twc1.net www.novapc74.twc1.net;
    index index.php index.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /project/public;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen 443 ssl;
    http2 on;
    server_name novapc74.twc1.net www.novapc74.twc1.net;
    root /project/public;
    index index.php index.html;

    ssl_certificate /etc/letsencrypt/live/novapc74.twc1.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/novapc74.twc1.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 100M;

    add_header X-Frame-Options "SAMEORIGIN";

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=5M \n post_max_size=5M";
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot_container_path;
    }
}

